        function calculadoraCompleta(operador, valor1, valor2) {
            if (operador === "sumar") {
                return valor1 + valor2;
            } else if (operador === "restar") {
                return valor1 - valor2;
            } else if (operador === "multiplicar") {
                return valor1 * valor2;
